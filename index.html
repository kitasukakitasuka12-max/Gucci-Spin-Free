<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gucci Lucky Spin</title>
    <!-- Tailwind via CDN for simplicity in this setup, though PostCSS is available in package.json if you switch -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #022c22; /* Dark Green */
        overflow-x: hidden;
      }
      .font-luxury {
        font-family: 'Playfair Display', serif;
      }
      .text-gold-gradient {
        background: linear-gradient(to bottom, #fcd34d, #d97706, #b45309);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
      }
      .perspective-stand {
        perspective: 800px;
      }
      .trapezoid {
        transform: rotateX(25deg);
      }
      .shine-effect {
        background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 70%);
        background-size: 200% 100%;
        animation: shine 3s infinite linear;
      }
      @keyframes shine {
        0% { background-position: 100% 0; }
        100% { background-position: -100% 0; }
      }
    </style>
